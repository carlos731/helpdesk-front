<div class="container">
    <form class="form mat-elevation-z8">
        
        <h1>Quer Entrar na Loucura?</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. user@mail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required  [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>  
        </mat-form-field>
        
          <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Login</button><!--mat-stroked-button color="primary"-->
          <!--{{creds.email}}--><!--Retorna o valor da vÃ¡riavel email no login.component.css digitada no input emails do login.component.html-->
      </form>      
</div>
