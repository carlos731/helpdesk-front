<div class="container mat-elevation-z8">
    <form action="" class="form">

        <h1 class="fullWidth">Cadastrar TÃ©cnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="foto-cadastro">
    
        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex.. Carlos Henrique">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex.. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex.. usuario@gmail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon><!--Vpn Key, Lock-->
        </mat-form-field>

        <button class="fullWidth mat-elevation-z8" mat-flat-button color="primary">Cadastrar</button>
        <button class="fullWidth mat-elevation-z8" mat-flat-button color="warn">Cancelar</button>
    </form>
    
    <p class="fullWidth">Criado por Carlos Henrique</p>
</div>
